      - name: Sync latest.js file to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --acl public-read --follow-symlinks --delete --exclude '*' --include 'hello_world.rb'
        env:
          AWS_S3_BUCKET: ${{ secrets.AWS_S3_BUCKET }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'ca-central-1'
          DEST_DIR: hello_world.rb

      - name: Upload to S3
        uses: jakejarvis/s3-sync-action@master
        with:
          args: --exclude '*' --include 'hello_world.rb' --acl public-read --follow-symlinks --delete --rename 's/hello_world.rb/test.rb/'
